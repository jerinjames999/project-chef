name: Deploy to Firebase Hosting on push
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: 12
        env: 
          API_KEY: ${{ secrets.API_KEY }}
      - name: create the .env file
        run: 
          touch .env
          echo API_KEY =${{ secrets.API_KEY }} >> ./.env
      - name: Delete gitignore
        run: |
          rm .gitignore

      - name: Push .env to directory
        run: |
          git config user.email "jerinjameskarippa999@gmail.com"
          git config user.name "jerinjames999"
          git add .
          git commit -m "environment variables"

      - run: npm ci && npm run build
        # env: 
        #   API_KEY: '${{ secrets.API_KEY }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_CHEF_E5C0F }}'
          channelId: live
          projectId: project-chef-e5c0f
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
